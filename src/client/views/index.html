<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
  </head>

  <body>
    <div id="pageContainer">
      <div id="header">
        <header class="header">
          <h1>Travel Planner</h1>
        </header>
      </div>

      <div id="cityImageContainer" class="container smRowlgCol">
        <div class="cardTitle">
          <img
            id="cityImage"
            src="./media/cityFillerImg.jpg"
            class="image"
            alt="Where to?"
          />
        </div>
        <div id="imageCaption" class="cardContent"></div>
      </div>

      <div id="input" class="container">
        <div class="cardTitle">
          <h2>Trip</h2>
        </div>
        <div class="cardContent">
          <div class="inputContainer">
            <form class="">
              <input
                id="city"
                type="text"
                name="city"
                placeholder="City"
                required
              />
              <input id="date" type="date" name="date" required />
              <button
                id="submitBtn"
                class="buttonPrimary"
                type="submit"
                name="submit"
                value="submit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>

      <div id="coordinatesContainer" class="container">
        <div class="cardTitle">
          <h2>Coordinates</h2>
        </div>
        <div id="coords" class="cardContent">Lat: Lng:</div>
      </div>

      <div id="forecastContainer" class="container">
        <div class="cardTitle">
          <h2>Forecast</h2>
        </div>
        <div id="forecastDesc" class="cardContent">Forecast TBD</div>
      </div>

      <div id="factscontainer" class="container">
        <div class="cardTitle">
          <h2>Facts</h2>
        </div>
        <div id="facts" class="cardContent">Facts TBD</div>
      </div>

      <div id="countDownContainer" class="container smRowlgCol">
        <div class="cardTitle">
          <h2>Countdown</h2>
        </div>
        <div id="countDown" class="cardContent">TBD</div>
      </div>
    </div>

    <div id="footer">
      <footer class="footer">
        <p>Udacity Project demonstrating webpack & API calls</p>
      </footer>
    </div>
  </body>
</html>
